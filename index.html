<html>
<head>
	<title>Clock</title>
	<link href="assets/source/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<section class="main-content">
		<div class="container time">
			<section id="hour" class="time__hour digit-container">
				<div id="h_c" class="oldtime"></div>
				<div id="h_d" class="currenttime"></div>
				<div id="h_n" class="newtime"></div>
			</section>
			<span class="time-separator">:</span>

			<section id="minute" class="time__minute digit-container">
				<div id="m_c" class="oldtime"></div>
				<div id="m_d" class="currenttime"></div>
				<div id="m_n" class="newtime"></div>
			</section>
			<span class="time-separator">:</span>

			<section id="second" class="time__second digit-container">
				<div id="s_c" class="oldtime"></div>
				<div id="s_d" class="currenttime"></div>
				<div id="s_n" class="newtime"></div>
				<div id="s_nst" class="newesttime"></div>
			</section>

		</div>
	</section>
	<script type="text/javascript" src="assets/source/js/functions.js"></script>
</body>
</html>
